<!DOCTYPE html>
<html>
<head>
    <title>Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nome }} - {{ cliente.cnpj }}</li>
        {% empty %}
            <li>Nenhum cliente cadastrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
